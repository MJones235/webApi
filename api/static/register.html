<html>
  <head>
    <title>New User Regisration</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/axios.js"></script>
  </head>
  <body>
    <h1>OSD WebAPI New User Registration</h1>
    <div>
      <label>User Name:</label><input id="username"></input><label id="usernameErr"></label><br/>
      <label>First Name:</label><input id="first_name"></input><label id="firstnameErr"></label><br/>
      <label>Surname:</label><input id="last_name"></input><label id="lastnameErr"></label><br/>
      <label>Email:</label><input id="email"></input><label id="emailErr"></label><br/>
      <label>Password:</label><input type='password' id="password"></input><label id="passwordErr"></label><br/>
      <label>Confirm Password:</label><input type='password' id="password_confirm"></input><label id="password_confirmErr"></label>
      
      <br/>
      <button id="submitBtn">Submit</button>
    </div>
    <script>
    $( document ).ready(function() {
    console.log( "ready!" );

	$("#submitBtn").click(function () {
    data = {};
	data['username'] = $('#username').val();
	data['first_name'] = $('#first_name').val();
	data['last_name'] = $('#last_name').val();
	data['email'] = $('#email').val();
	data['password'] = $('#password').val();
	data['password_confirm'] = $('#password_confirm').val();
	console.log("sending: "+JSON.stringify(data));

	axios.post('/api/accounts/register/',
		data)
		.then(response => {
		    console.log(JSON.stringify(response));
		    console.log(response['status']);
		    if(response['status']==200 | response['status']==201) {
			alert("User creation successful - please check your emails (including spam folder!) to validate your new account.\nYou can now close this browser window");
			alert(response['data']['detail']);
			//window.location.replace("/");
			//window.location.href = "/";
		    }
		})
		.catch(function (error) {
		    console.log("Catch Block");
		    console.log(error);
		    console.log(error.response.data);
		    console.log(error.response.headers);
		    for (key in error.response.data) {
			    console.log(key+": "+error.response.data[key]);
			    errLabel = "#"+key+"Err";
			    $(errLabel).html(error.response.data[key]);
		    }
		    alert("Error Creating New Account - please check your input data ");
		});


	});
    });
   </script>

  </body>
</html>
