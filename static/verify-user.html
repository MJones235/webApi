<html lang="en">
  <head>
    <title>OpenSeizureDetector webAPI</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
  </head>
  <body>
    <h1>OpenSeizureDetector webAPI</h1>
  </body>
  <script>
    $( document ).ready(function() {
    console.log( "ready!" );
    data = {};
    let searchParams = new URLSearchParams(window.location.search);
    data['user_id'] = searchParams.get('user_id');
    //data['email'] = searchParams.get('email');
    data['timestamp'] = searchParams.get('timestamp');
    data['signature'] = searchParams.get('signature');
    console.log(JSON.stringify(data));
    axios.post('/accounts/verify-registration/',
		data)
		.then(response => {
    console.log(JSON.stringify(response));
    console.log(response['status']);
    if(response['status']==200) {
    alert(response['data']['detail']);
    }
		})
		.catch(function (error) {
		    console.log(error);
		});
    });
   </script>
</html>
